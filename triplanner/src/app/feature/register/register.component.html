<div id="block">
<div class="login-wrap">
	<div class="login-html">
		  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"routerLink="/login">Login</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Register</label>
		    <div class="login-form">
			      <div class="sign-up-htm">
				       <div class="group">
                  <label for="user" class="label">Username</label>
                  <input id="user" type="text" class="input" [(ngModel)]="username" required="required" />
                </div>
				        <div class="group">
                  <label for="pass" class="label">Password</label>
                  <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password" required="required" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Repeat Password</label>
                  <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password2" required="required" />
                </div>
                <div class="group">
                  <label for="pass" class="label">Email Address</label>
                  <input id="pass" type="text" class="input" [(ngModel)]="email" required="required" />
                </div>
                <div class="group">
                  <input type="submit" (click)="submit()" class="button" value="Register">
                </div>
                <div *ngIf="status == 'initial';else WrongTmp1">
                </div>
                <ng-template #WrongTmp1>
                    <div style="color:darkred">{{status}}</div>
                </ng-template>
                
				        <div class="hr"></div>
                <div class="foot-lnk">
                  <label for="tab-1" routerLink="/login" style="color:aliceblue">Already Member?</label>
                </div>
			      </div>
			      
		    </div>
	  </div>
</div>
</div>
