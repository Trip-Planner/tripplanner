<div id="block">
    <div class="login-wrap">
      <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"routerLink="/login">Login</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"routerLink="/register">Register</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                      <label for="user" class="label">Username</label>
                      <input id="user" type="text" class="input" [(ngModel)]="username" required="required" />
                    </div>
                    <div class="group">
                      <label for="pass" class="label">Password</label>
                      <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="password" required="required" />
                    </div>
                    <div class="group">
                      <input id="check" type="checkbox" class="check" checked>
                      <label for="check"><span class="icon"></span> Keep me Login</label>
                    </div> 
                    <div class="group">
                      <input type="submit" (click)="submit()" class="button"  value="Login">
                    </div>
                    <div *ngIf="status == 'initial';else WrongTmp1">
                      </div>
                      <ng-template #WrongTmp1>
                        <div style="color:darkred">Wrong password
                        </div>
                      </ng-template>
                </div>
